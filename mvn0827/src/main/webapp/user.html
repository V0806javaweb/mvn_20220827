<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
        var Submit = function () {
    	var obj={};
    	obj.id=$("#id").val();
    	obj.name=$("#name").val();    	
        var URLs = "api/user/post";
        $.ajax({
            url: URLs,
            data: JSON.stringify(obj),
            contentType:'application/json' ,
            type: "POST",
            dataType: 'html',
            success: function (data) {
                //alert(data);
                $("#msg").html(data);
            },
            error: function (xhr, ajaxOptions, thrownError) {
                alert(xhr.status);
                alert(thrownError);
            }
        });

    };
</script>
</head>
<body>
	<form id="sentToBack">
            <input type="text" id="id" value="100"/> <br/>
            <input type="text" id="name" value="Teddy"/> <br/>           
            <input type="button"  value="送出" onclick="Submit()"/>
    </form>
    <div id="msg"></div>
</body>
</html>
